<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="flex justify-center items-center min-h-screen bg-slate-800">
    <div
      class="bg-slate-500 p-24 rounded-lg shadow-2xl max-w-sm w-full border border-blue-600"
    >
      <h2 class="text-center text-3xl mb-6 font-bold text-blue-200">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-white mb-2" for=""
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            placeholder="Email"
          />
        </div>

        <div class="mb-2">
          <label class="block text-sm font-medium text-white mb-2" for=""
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            placeholder="Password"
          />
        </div>
        <button
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-xl hover:border hover:border-blue-400"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
